        function move() {
          var elem = document.getElementById("myBar"); 
          var elem2 = document.getElementById("myBar1");

          var b = parseInt(input2.value);

          {
            
            alert("Please enter the appropiate input");
          }
          
          var width = 0;
          var id = setInterval(frame, 1);
          function frame() {
            if (width >= a) {
              clearInterval(id);
            } else if(x!="" && a<=b) {
              width++; 
              elem.style.width = width + '%'; 
            
              elem.innerHTML = width * 1  + '%';
              
             

            }}
        
        
        
         var id1 = setInterval(frame1, 1);
